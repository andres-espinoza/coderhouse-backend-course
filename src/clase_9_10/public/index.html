<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <title>Products Form</title>
</head>
<body>
  <div class="container">
    <section>
      <h1>Hello There!</h1>
      <h2>Please enter your product</h2>
      <form action="/api/products" method="post">
        <input type="text"name="title" id="title" placeholder="Product Title" required>
        <input type="number" name="price" id="price" placeholder="Price" required>
        <input type="text" name="thumbnail" id="thumbnail" placeholder="URL Thumbnail" required>
        <input type="submit" class="submit" value="Send Product">
      </form>
      <a href="/api/products">Product List</a>
    </section>
  </div>
</body>
</html>
